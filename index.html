<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center px-8 py-2">
            <div class="flex gap-2 items-center">
                <img class="w-8 h-8" src="./assets/logo.png" alt="">
                <h2 class="text-[#006747] font-bold">Emergency <br>Service</h2>
            </div>
            <div class="flex gap-8 items-center">
                <div class="flex gap-2">
                    <img class="w-6 h-6" src="./assets/heart.png" alt=""></img>
                    <p class="font-bold">0</p>
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">100</p>
                    <img class="w-6 h-6" src="./assets/coin.png" alt=""></img>
                </div>
                <button class="btn btn-active bg-[#00A63E] text-white rounded-3xl">Copy</button>
            </div>
        </nav>
        <div class="text-center justify-center w-full h-45 bg-[#013223] text-white">
            <img class="w-12 h-12" src="./assets/logo.png" alt="">
            <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
    <main>
        <section class="px-5 py-5">
            <div class="w-70">
                <div class="border-1 border-gray-100 shadow-md">
                    <div>
                        <img src="./assets/emergency.png" alt="">
                    </div>
                    <div>
                        <h2>National Emergency Number</h2>
                        <p>National Emergency</p>
                        <h3>999</h3>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <p>Call History</p>
                </div>
                <div></div>
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
